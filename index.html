
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep It Real - Polaroid Camera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f7f3f0;
        margin: 0;
        overflow-x: hidden;
      }
      .font-handwritten {
        font-family: 'Caveat', cursive;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .paper-texture {
        background-color: #fdfbf7;
        background-image: url("https://www.transparenttextures.com/patterns/felt.png");
      }
      .desk-texture {
        background-color: #e5e0d8;
        background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
      }
      @keyframes developing {
        0% { filter: grayscale(1) brightness(0.2) contrast(1.2); opacity: 0.1; }
        100% { filter: grayscale(0) brightness(1) contrast(1); opacity: 1; }
      }
      .developing-effect {
        animation: developing 5s ease-out forwards;
      }
      @keyframes printingSlide {
        0% { transform: translateY(-100%); opacity: 0.5; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .printing-animation {
        animation: printingSlide 3.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
      .camera-slot {
        background: linear-gradient(to bottom, #1a1a1a 0%, #000000 100%);
        box-shadow: inset 0 4px 10px rgba(0,0,0,0.8), 0 2px 4px rgba(255,255,255,0.1);
        border-bottom: 2px solid #333;
      }
      .stamp-glow {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
